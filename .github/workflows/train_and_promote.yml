name: Train and Promote Iris Model

on:
  push:
    paths:
      - 'data/**'

jobs:
  train_and_promote:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mlflow pyyaml joblib scikit-learn pandas

    - name: Train and register model
      run: |
        python src/training/train.py

    - name: Promote latest model to Production
      run: |
        python src/training/promote_latest_model.py

    - name: Upload mlruns as artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlruns
        path: mlruns/
    
    - name: Export latest production model as model.pkl
      run: python scripts/export_production_to_pkl.py

    - name: Commit model.pkl
      run: |
        git config user.name  "github-actions"
        git config user.email "github-actions@github.com"
        git add models/
        git diff --staged --quiet && echo "no change" || git commit -m "ðŸ¤– update model.pkl"
        git push origin HEAD:main

    
